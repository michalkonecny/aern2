name:                aern2-real
version:             0.2.0.0
github:              "michalkonecny/aern2"
license:             BSD3
author:              "Michal Konecny"
maintainer:          "mikkonecny@gmail.com"
copyright:           "2015-2021 Michal Konecny"

extra-source-files:
- README.md
- changelog.md

# Metadata used when publishing your package
synopsis:            Real numbers as sequences of MPBalls
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/michalkonecny/aern2/#readme>

dependencies:
- base == 4.*
- hspec
- QuickCheck
- collect-errors >= 0.1
- mixed-types-num >= 0.5.1
- integer-logarithms
- aern2-mp >= 0.2

default-extensions:
- RebindableSyntax,
- ScopedTypeVariables,
- TypeFamilies,
- TypeOperators,
- ConstraintKinds,
- DefaultSignatures,
- MultiParamTypeClasses,
- FlexibleContexts,
- FlexibleInstances,
- UndecidableInstances

other-extensions:
- TemplateHaskell

library:
  source-dirs: src
  ghc-options:
  - -Wall

