name:                aern2-mp
version:             0.2.0.0
github:              "michalkonecny/aern2"
license:             BSD3
author:              "Michal Konecny"
maintainer:          "mikkonecny@gmail.com"
copyright:           "2015-2021 Michal Konecny"

extra-source-files:
- README.md
- changelog.md

# Metadata used when publishing your package
synopsis:            Multi-precision ball (interval) arithmetic
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/michalkonecny/aern2/#readme>

dependencies:
- base == 4.*
- integer-logarithms
- regex-tdfa
- hspec
- QuickCheck
- deepseq
- reflection
- template-haskell
- collect-errors >= 0.1.3
- mixed-types-num >= 0.5.1
- cdar-mBound >= 0.1.0.0

default-extensions:
- RebindableSyntax,
- ScopedTypeVariables,
- DeriveGeneric,
- TypeFamilies,
- TypeOperators,
- ConstraintKinds,
- DefaultSignatures,
- MultiParamTypeClasses,
- FlexibleContexts,
- FlexibleInstances,
- UndecidableInstances


other-extensions:
- TemplateHaskell

library:
  source-dirs: src
  ghc-options:
  - -Wall

tests:
  aern2-mp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aern2-mp
